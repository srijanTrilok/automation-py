<script>

//'uj701f5celIx3QiVAl+Hyy7mSnhb2PVrxao/xEpP', '20170715', 'us-east-1', 'lex'
$(document).ready(function(){
  	var kDate = CryptoJS.HmacSHA256("20170715", "AWS4" + "uj701f5celIx3QiVAl+Hyy7mSnhb2PVrxao/xEpP");
    var kRegion = CryptoJS.HmacSHA256("us-east-1", kDate);
    var kService = CryptoJS.HmacSHA256("lex", kRegion);
    var kSigning = CryptoJS.HmacSHA256("aws4_request", kService);
    alert(kSigning);
});
</script>
